<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Finsweet.css">
  <title>Finsweet</title>
</head>

<body>
  <Header>
    <div class="Logo">
      <h1>{finsweet</h1>
      </div>

      <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>

      <div class="Contact">
          <div class="Contact-icon">
          <img src="../Imgs/Assistance Icon.png" alt="Whatsapp icon" width="25px" margin-top: 50px; />
         </div>
           <div class="Contact-Text">
           <p style="color: darkgray;">Road Assistance</p>
           <p> <b>1800 265 24 52 </b></p>
           </div>
          </div>
        </nav>
       </Header>

    <main>
    <div class="container">

       <div class="left">
        <h1 style="width: 60%;">Get your vehicle service done online at one place</h1>
         <Button class="Service-button"> Book a service </Button>
           <div class="left-Business-Schedule">
            <div class="left-Business-Days">
             <img src="../Imgs/Icon.png" alt="Open hours" width="20px" height="20px">
            </div>

             <div class="left-Business-hours">
             <p style="color: darkgray;">We are open</p>
             <p style="width: 120%;">Monday to Friday 9:00AM to 10:00AM</p>
             </div>
            </div>
            </div>

      <div class="right">
        <img src="../Imgs/Service.png" alt="24hrs Quick Service" width="250px" class="Service" >
        <img src="../Imgs/Rating.png" alt="Ratings" width="250px" class="Rating">
       </div>
       </div>
  </main>
</body>
</html>
